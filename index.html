<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Counter for Things</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>A Counter for Things</h1>
        </header>

        <main>
            <h1 id="count-value">0</h1>
            <button id="plus-btn" onclick="increment()">+</button>
            <button id="minus-btn" onclick="decrement()">-</button>
            <button id="save-btn" onclick="save()">Save</button>
            <h2>Counted for:</h2>
            <div id="saved-value"></div>
            <div id="total-value"></div>
        </main>
        
        <footer>
            
        </footer>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
